<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="website icon" type="svg" href="./images/icon/logo-not-tex.svg">
</head>

<body>

    <section class="signUp">
        <div class="signUp__left">
            <div class="signUp__left-logo">
                <img src="./images/icon/logo.svg" alt="">
            </div>

            <div class="signUp__left-container">
                <div class="signUp__left-title">
                    <h1>Sign Up To eatly</h1>
                </div>

                <div class="signUp__left-options">
                    <a href="./html-pages/menu.html">
                        <button>
                            <img src="./images/icon/google.svg" alt="google logo">
                        </button>
                    </a>

                    <a href="./html-pages/menu.html">
                        <button>
                            <img src="./images/icon/apple.svg" alt="apple logo">
                        </button>
                    </a>
                </div>

                <div class="signUp__left-or">
                    or
                </div>

                <div class="signUp__left-inputs">

                    <div class="signUp__left-input">
                        <input class="left-input" type="text" placeholder="full name">
                        <span class="left-input-span">
                          <img class="left-input-img" src="./images/icon/usre-icon.svg" alt="Иконка">
                        </span>
                    </div>

                    <div class="signUp__left-input">
                        <input class="left-input" type="text" placeholder="email">
                        <span class="left-input-span">
                          <img class="left-input-img" src="./images/icon/email-icon.svg" alt="Иконка">
                        </span>
                    </div>

                    <div class="signUp__left-input-pas">
                        <input class="left-input-pas password-input-pas" type="password" placeholder="Password">
                        <span class="left-input-span-pas">
                          <img class="left-input-img-pas" src="./images/icon/lock-icon.svg" alt="Иконка">
                        </span>
                        <button class="password-toggle-pas" type="button">
                          <img class="password-toggle-img-pas" src="./images/icon/eye-icon.svg" alt="Показать пароль">
                        </button>
                    </div>
                      
                </div>

                <div class="signUp__left-button">
                    <a href="./html-pages/menu.html">
                        <button>SIGN UP</button>
                    </a>
                </div>

                <div class="signUp__left-logIn">
                    Already Have An Account? <a href="./html-pages/sign-in.html"><span>Log In</span></a>
                </div>

                <div class="signUp__left-bottom">
                    <a href="#">
                        <p>Privacy Policy</p>
                    </a>
                    <a href="#">
                        <p>Copyright 2022</p>
                    </a>
                </div>
                  
            </div>
        </div>

        <div class="signUp__right">
            <div class="signUp__right-container">
                <div class="signUp__right-img">
                    <img src="./images/food-signUp.png" alt="">
                </div>

                <div class="signUp__right-title">
                    Find Foods With Love 
                </div>

                <div class="signUp__left-text">
                    Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.
                </div>

                <div class="signUp__left-dots">
                    <img src="./images/icon/signUp-right-bottom.svg" alt="">
                    <img src="./images/icon/signUp-right-bottom-1.svg" alt="">
                    <img src="./images/icon/signUp-right-bottom-1.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
